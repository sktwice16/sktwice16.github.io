    <div class="back">

      <form>
        <br>
        <table style="width : 100%">
        <tr>
          <th>Contact</th>
        </tr>
      
      </table>
      <br>
          <div class="input-group">
          <input type="text" id="name" required>
          <label for="name"><i class="fa-solid fa-user-ninja"></i> Your Name</label>
        </div> 

        <div class="input-group">
          <input type="text" id="number" required>
          <label for="number"><i class="fa-solid fa-mobile-screen"></i> Your Phone Number</label>
        </div> 
          
        <div class="input-group">
          <input type="text" id="email" required>
          <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
        </div> 

        <div class="input-group">
          <textarea id="mssg" rows="8" required style="width: 460; height: 164;"></textarea>  
          <label for="mssg"><i class="fa-solid fa-comment-exclamation"></i> Your Message</label>
        </div> 

        <div class="send">
          <button type="submit"><i class="fa-solid fa-plane-departure"></i> Submit</button>
        </div>

        
      </form>
    </div>
